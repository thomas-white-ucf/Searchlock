<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/modbootstrapstyle.css">
    <!-- Google Custom Search - RedditDrudgeReport -->
    <!-- <script async src="https://cse.google.com/cse.js?cx=123:456"></script> -->

    <title>CombosIt</title>
</head>


<body class="d-flex flex-column h-90">
    <main role="main" class="flex-shrink-0 mainfont mt-0">
        <!-- id="maincontainerindexpage" -->
        <!-- MAIN _ Begin page content -->
        <div class="container mx-auto">

            <!-- MAIN DISPLAY -->
            <!-- DISPLAY HEADER  -- ROW - CombosIt Web Scrapes -->
            <div class="row jumbotron jumbotron-fluid project-color-style1">
                <div class="container">
                    <h1 class="display-4 text-center">CombosIt</h1>
                    <h3 class="lead text-center">Custom Web Search</h3>
                </div>
            </div>


            <!-- ROW - Create Search & Search Buttons -->
            <div class="row">

                <!-- Add SEARCH Card -->
                <!-- Entry Form  -->
                <div class="col-4 mx-auto">
                    <div class="card my-1">
                        <div class="card-header project-color-style1 text-center">FIRST COLUMN col-4</div>
                        <div class="card-body ">
                            <!-- EMPTY Search area first row DIV -->
                        </div>
                    </div>
                </div>
                <div class="col-4 mx-auto">
                    <div class="card my-1">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="user-search-input">User Search</label>

                                  <input class="form-control last-search-term" id="user-search-input" placeholder=""
                                        type="text">
                                </div>
                                <button class="btn btn-primary float-right main-search-button" onclick="search()">Submit</button>


                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-4 mx-auto">
                    <div class="card my-1">
                        <div class="card-header project-color-style1 text-center">Search Buttons</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='buttons-display-view'>
                                <thead>
                                    <tr>
                                        <!-- <th scope="col">Twitter Results</th> -->
                                    </tr>

                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End Main Container -->

        <!-- Not in Container -->
        <!-- ROW - DISPLAY SEARCH RESULTS - NewsAPI, Youtube, Twitter-->
        <div class="row">

            <div class="col-6">
                <div class="card-header project-color-style1">NewsAPI Search Result</div>

                <!-- Dynamically display generate results to HERE on CARDS -->
                <div id="news-dynamic-view"></div>
            </div>

            <div class="col-3">
                <div class="card-header project-color-style1">Youtube Search Results</div>
                <!-- BLANK MIDDLE DIV -->
                <div id="youtube-video-column"></div>
            </div>

            <div class="col-3">
                <div class="card-header project-color-style1">Twitter/ Reddit Search Results</div>

                <div class="twitter-loading"></div>
                <!-- Dynamically Generated twitter Cards -->
                <!-- Dynamically display generate results to HERE on CARDS -->
                <div id="tweets-dynamic-view">
                    <!--  If twitter doesent get response, custom search twitter with google -->

                </div>

            </div>
        </div>
        </div>

            <div class="col-3">
                <div class="card-header project-color-style1">Youtube Search Results</div>
                <!-- BLANK MIDDLE DIV -->
            </div>

            <div class="col-3">
                <div class="card-header project-color-style1">Twitter/ Reddit Search Results</div>

                <div class="twitter-loading"></div>
                <!-- Dynamically Generated twitter Cards -->
                <!-- Dynamically display generate results to HERE on CARDS -->
                <div id="tweets-dynamic-view">
                    <!--  If twitter doesent get response, custom search twitter with google -->

                </div>
            </div>
        </div>
        </div>

    </main>


    <!-- STICKY FOOTER BOOTSTRAP -->
    <footer class="footer mt-auto py-1 bg-dark">
        <div class="container">
            <span class="text-muted">footer text</span>
        </div>
    </footer>


    <!-- ==+===========================+== -->
    <!-- ~ ~ _  Bootsrap Javascript  _ ~ ~ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- other moment reference -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- APP LOGIC -->
    <script type="text/javascript" src="assets/javascript/codebird.js"></script>
    <script type="text/javascript" src="assets/javascript/twitterAPI.js"></script>

    <!-- NewsAPI -->
    <script type="text/javascript" src="newsAPI/newsAPI.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>

  
</body>

</html>
