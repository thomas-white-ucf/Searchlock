<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/modbootstrapstyle.css">

    <title>CombosIt</title>
</head>


<body class="d-flex flex-column h-90">
    <main role="main" class="flex-shrink-0 mainfont my-4 mt-0" id="maincontainerindexpage">
        <!-- MAIN _ Begin page content -->
        <div class="mt-1 container row mx-1">

            <!-- MAIN DISPLAY -->
            <!-- ================= -->
            <!-- DISPLAY HEADER - CombosIt Web Scrapes -->
            <div style="background-color: rgb(54, 94, 128); color: white">
                <h1 class="text-center">CombosIt</h1>
                <h3 class="text-center">Custom Web Search</h3>
            </div>

            <!-- DISPLAY SEARCH RESULTS -->
            <!-- ================= -->
            <div class="row">
                <!-- SEARCH OPTIONS & BUTTONS -->
                <div class="col-6">
                    <div class="card mb-4">
                        <div class="card-header">Search Buttons</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='buttons-display-view'>
                                <thead>
                                    <tr>
                                        <th scope="col">Twitter Results</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Add twitter Card -->
                <!-- Entry Form  -->
                <div class="col-6">
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <!-- Card Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="user-search-input">User Search</label>
                                    <input class="form-control" id="user-search-input" placeholder="" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="main-search-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dynamically Generated twitter Cards -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Twitter Search Results</div>
                        <!-- Dynamically display generate results to HERE on CARDS -->
                        <div id="tweets-dynamic-view">
                            <!-- class="card-body"  -->
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </div>

    </main>
    <!-- MAIN _ End -->

    <!-- STICKY FOOTER BOOTSTRAP -->
    <footer class="footer mt-auto py-1 bg-dark">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>


    <!-- ==+===========================+== -->
    <!-- ~ ~ _  Bootsrap Javascript  _ ~ ~ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- other moment reference -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- APP LOGIC -->
    <script type="text/javascript" src="assets/javascript/codebird.js"></script>
    <script type="text/javascript" src="assets/javascript/twitterAPI.js"></script>

</body>

</html>
